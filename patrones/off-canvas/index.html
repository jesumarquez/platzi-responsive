<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Off Canvas</title>
    <link rel="stylesheet" href="estilos.css" type="text/css" />
</head>
<body>
    <div class="conatainer">
        <section id="sidePanel" class="c1"><h1>Menu</h1></section>
        <section id="mainPanel" class="c2"><h1>Contenido</h1></section>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.6/hammer.min.js"></script>
    
    <script type="text/javascript">
        (function() {
            var mainPanel = document.getElementById('mainPanel');
            var sidePanel = document.getElementById('sidePanel');
            
            var hammerPanel = new Hammer(mainPanel);
            //var hammerSide = new Hammer(sidePanel);
            
            hammerPanel.on('swiperight', function(){
                sidePanel.classList.toggle('open');
            });
            
            hammerPanel.on('swipeleft', function(){
                sidePanel.classList.toggle('open');
            });
        }());
    </script>
</body>
</html>
